name: CI/CD Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build Docker image
        run: |
          docker build -t Dora20152/bubble_sort .

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}  # Используйте имя секрета для имени пользователя
          password: ${{ secrets.DOCKER_PASSWORD }}   # Используйте имя секрета для пароля

      - name: Push Docker image
        run: |
          docker push Dora20152/bubble_sort

  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Make test script executable
        run: chmod +x ./cicd/test.sh

      - name: Run tests
        run: |
          ./cicd/test.sh
