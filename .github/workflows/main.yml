name: CI/CD Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build Docker image
        run: |
          docker build -t dora713/bubble_sort .

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}  
          password: ${{ secrets.DOCKER_PASSWORD }}   
      - name: Push Docker image
        run: |
          docker push dora713/bubble_sort

  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Make test script executable
        run: chmod +x ./cicd/test.sh

      - name: Run tests
        run: |
          ./cicd/test.sh

  package:
    runs-on: ubuntu-latest

    steps:
      - name: Package into .deb
        run: |
          chmod +x cicd/package.sh
          ./cicd/package.sh

      - name: Upload .deb package
        uses: actions/upload-artifact@v4  
        with:
          name: bubble-sort-program
          path: bubble_sort.deb

  deploy:
    runs-on: ubuntu-latest
    needs: [build, test] 

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Pull Docker image
        run: |
          docker pull dora713/bubble_sort

     
